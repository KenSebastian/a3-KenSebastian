<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page for patient record system">
    <title>Login | BMI Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body class="flex justify-center py-10">

    <div class="border max-w-sm w-full">
        
        <div class="flex border-b">
            <div class="tab flex-1 p-3 text-center cursor-pointer active" data-tab="login">Sign In</div>
            <div class="tab flex-1 p-3 text-center cursor-pointer" data-tab="register">Register</div>
        </div>

        <div class="p-4">
            <!-- Login Form -->
            <div id="login" class="tab-content active">
                <h1 class="text-lg font-bold text-center mb-4">Sign in</h1>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="login-username" class="block mb-1">Username</label>
                        <input type="text" id="login-username" name="username" class="w-full p-2 border" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="block mb-1">Password</label>
                        <input type="password" id="login-password" name="password" class="w-full p-2 border" required>
                    </div>
                    <button type="submit" class="w-full py-2 px-4 bg-gray-200">Sign In</button>
                </form>
            </div>

            <!-- Registration Form -->
            <div id="register" class="tab-content">
                <h1 class="text-lg font-bold text-center mb-4">Create Account</h1>
                <form action="/register" method="POST">
                    <div class="mb-3">
                        <label for="register-username" class="block mb-1">Username</label>
                        <input type="text" id="register-username" name="username" class="w-full p-2 border" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-password" class="block mb-1">Password</label>
                        <input type="password" id="register-password" name="password" class="w-full p-2 border" required>
                    </div>
                    <button type="submit" class="w-full py-2 px-4 bg-gray-200">Create Account</button>
                </form>
            </div>

            <div class="text-center my-4 text-gray-500 text-sm">OR</div>

            <a href="/auth/github" class="w-full py-2 px-4 bg-gray-800 text-white flex items-center justify-center gap-3 no-underline">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
                </svg>                
                Sign in with GitHub
            </a>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const forms = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetId = tab.dataset.tab;

                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                forms.forEach(form => {
                    if (form.id === targetId) {
                        form.classList.add('active');
                    } else {
                        form.classList.remove('active');
                    }
                });
            });
        });

        // Alert for incorrect username/password
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                alert('Incorrect username or password. Please try again.');
                window.history.replaceState({}, document.title, "/");
            }
        });
    </script>
</body>
</html>
